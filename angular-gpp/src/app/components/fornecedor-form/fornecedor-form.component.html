<div class="page-title">
  <h1>{{ pageTitle }}</h1>
</div>

<form [formGroup]="fornecedorForm">
  <div class="form-group">
    <table>
      <tr>

     
      <tr>
        <td>
          <label for="nomeFornecedor" class="p-d-block">Fornecedor:</label>
        </td>
        <td>
          <input type="text" id="nomeFornecedor" placeholder="5654" formControlName="nomeFornecedor"
            class="p-inputtext" />
          <div *ngIf="fornecedorForm.get('nomeFornecedor')?.invalid && fornecedorForm.get('nomeFornecedor')?.touched"
            class="p-invalid">O nome do Fornecedor é obrigatório</div>
        </td>
      </tr>
      <tr>
        <td>
          <label for="emailFornecedor" class="p-d-block">Email:</label>
        </td>
        <td>
          <input type="email" id="emailFornecedor" placeholder="5654" formControlName="emailFornecedor"
            class="p-inputtext" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="cnpjFornecedor" class="p-d-block">CNPJ:</label>
        </td>
        <td>
          <input type="text" id="cnpjFornecedor" placeholder="5654" formControlName="cnpjFornecedor"
            class="p-inputtext" />
        </td>
      </tr>
     
    </table>

  </div>

  <br /><br />

  <div class="card flex justify-content-start gap-2">
    <p-toast></p-toast>
    <p-button (click)="salvar()" icon="pi pi-check" label="Salvar"></p-button>
    <p-button (click)="cancelar()" icon="pi pi-times" label="Cancelar" class="p-button-danger"></p-button>
  </div>

  <br /><br />
</form>



<p-table #dt2 [value]="fornecedores" [sortField]="'idFornecedor'" [sortOrder]="-1"
  [tableStyle]="{ 'min-width': '50rem' }" [rows]="5" [paginator]="true"
  [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
  [tableStyle]="{ 'min-width': '75rem' }" [rowHover]="true" dataKey="id"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">

  <ng-template pTemplate="caption">
    <div class="flex">
      <span class="p-input-icon-left ml-auto">
        <i class="pi pi-search"></i>



        <!-- <input pInputText type="text" (keyup)="onSearch($event)" placeholder="Search keyword" /> -->
      </span>
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>

      <!-- <th>idFornecedor</th> -->

        <th>unidade</th> -->

        <th>custo</th>
        <th>cor</th>

        <th>produtosFornecedor</th> -->

    </tr>

    <tr>
      <th>

      </th>
      <th>
        <p-columnFilter type="text" field="nomeFornecedor"></p-columnFilter>
      </th>

      <th>
      </th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-fornecedor>

        <td>{{ fornecedor.active }}</td>

        <td>{{ fornecedor.idFornecedor }}</td>
        <td>{{ fornecedor.materialFabricacao }}</td>
        <td>{{ fornecedor.produtosFornecedor }}</td> -->

            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"

            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
