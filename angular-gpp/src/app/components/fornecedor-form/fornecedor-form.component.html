<div class="page-title">
    <h1>{{ pageTitle }}</h1>
  </div>
<p-dialog header="Novo Fornecedor" [(visible)]="displayDialog" (onHide)="onDialogHide()">
  <form [formGroup]="fornecedorForm">
    <div class="form-group">
      <label for="nomeFornecedor" class="p-d-block">Fornecedor</label>
      <input type="text" id="nomeFornecedor" placeholder="5654" formControlName="nomeFornecedor" class="p-inputtext" />
      <div *ngIf="fornecedorForm.get('nomeFornecedor')?.invalid && fornecedorForm.get('nomeFornecedor')?.touched" class="p-invalid">O nome do Fornecedor é obrigatório</div>
    </div>

    <div class="p-field">
      <button pButton type="submit" class="p-button-primary" [disabled]="fornecedorForm.invalid" (click)="salvar()"><i class="pi pi-save"></i>Salvar</button>
      <button pButton type="button" class="p-button-secondary" (click)="cancelar()"><i class="pi pi-times"></i>Cancelar</button>
    </div>
    <br/><br/>
  </form>
</p-dialog>
