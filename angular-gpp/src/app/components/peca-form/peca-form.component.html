<h1>Peça Nova <i class="fas pi pi-fw pi-plus"></i></h1>


<div class="p-grid">
    <div class="p-col-12">
        <div class="p-card">
            <div class="p-card-body">
                <div class="form-group">
                    <label for="numero" class="label">Número:</label>
                    <input type="text" pInput id="numero" placeholder="5654" [(ngModel)]="peca.numero">
                </div>
                <div class="form-group">
                    <label for="codigoFabrica" class="label">Código de Fábrica:</label>
                    <input type="text" pInput id="codigoFabrica" placeholder="CF1234" [(ngModel)]="peca.codigoFabrica">
                </div>
                <div class="form-group">
                    <label for="unidade" class="label">Unidade:</label>
                    <input type="text" pInput id="unidade" placeholder="5" [(ngModel)]="peca.unidade">
                </div>
                <div class="form-group">
                    <label for="descricao" class="label">Descrição:</label>
                    <input type="text" pInput id="descricao" placeholder="Mola 3x4" [(ngModel)]="peca.descricao">
                </div>
                <div class="form-group">
                    <label for="altura" class="label">Altura:</label>
                    <input type="text" pInput id="altura" placeholder="2,5" [(ngModel)]="peca.altura">
                </div>
                <div class="form-group">
                    <label for="largura" class="label">Largura:</label>
                    <input type="text" pInput id="largura" placeholder="1,2" [(ngModel)]="peca.largura">
                </div>
                <div class="form-group">
                    <label for="profundidade" class="label">Profundidade:</label>
                    <input type="text" pInput id="profundidade" placeholder="0,5" [(ngModel)]="peca.profundidade">
                </div>
                <div class="form-group">
                    <label for="unidadeMedida" class="label">Unidade de Medida:</label>
                    <input type="text" pInput id="unidadeMedida" placeholder="1,3" [(ngModel)]="peca.unidadeMedida">
                </div>
                <div class="form-group">
                    <label for="volumes" class="label">Volumes:</label>
                    <input type="text" pInput id="volumes" placeholder="4,5" [(ngModel)]="peca.volumes">
                </div>
                <div class="form-group">
                    <p-checkbox [(ngModel)]="peca.active" label="Ativo"></p-checkbox>
                </div>
                <div class="form-group">
                    <label for="custo" class="label">Custo:</label>
                    <input type="text" pInput id="custo" placeholder="50,00" [(ngModel)]="peca.custo">
                </div>
                <div class="form-group">
                    <label for="cor" class="label">Cor:</label>
                    <input type="text" pInput id="cor" placeholder="vermelho" [(ngModel)]="peca.cor">
                </div>
                <div class="form-group">
                    <label for="material" class="label">Material:</label>
                    <input type="text" pInput id="material" placeholder="aço inox" [(ngModel)]="peca.material">
                </div>
                <div class="form-group">
                    <label for="materialFabricacao">materialFabricacao:</label>
                    <input type="text" id="materialFabricacao" pInput placeholder="plástico"
                        [(ngModel)]="peca.materialFabricacao">
                </div>
                

                <div class="form-group">
                    <label for="idFornecedor">Nome do Fornecedor: </label>
                    <label id="idFornecedor">{{ peca.produto?.fornecedor?.nomeFornecedor }}</label>
                </div>
                <div class="form-group" style="margin-bottom: 200px;">
                    <label for="Produto" class="label">Produto:</label>
                    <p-autoComplete [(ngModel)]="peca.produto" [suggestions]="filteredProdutos"
                        (completeMethod)="searchProdutos($event)" [field]="'descricao'" [dropdown]="true"
                        placeholder="Selecione o produto"></p-autoComplete>
                </div>


                <button (click)="salvar()" pButton type="button" label="Salvar" class="p-button-primary"></button>

                <br /><br />
            </div>
        </div>
    </div>
</div>
