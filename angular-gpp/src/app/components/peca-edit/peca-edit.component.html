<div class="page-title">
  <h1>{{ pageTitle }}</h1>
</div>

<p-dialog header="Editar" [(visible)]="displayDialog" [style]="{ 'max-width': '600px' }" (onHide)="onDialogHide()"> 
  <div class="p-fluid">
    <div class="p-field">
      <label for="numero" class="label">Número:</label>
      <input type="text" id="numero" pInput [(ngModel)]="peca.numero">
    </div>
    <div class="p-field">
      <label for="codigoFabrica" class="label">Código de Fábrica:</label>
      <input type="text" id="codigoFabrica" pInput [(ngModel)]="peca.codigoFabrica">
    </div>
    <div class="p-field">
      <label for="unidade" class="label">Unidade:</label>
      <input type="text" id="unidade" pInput [(ngModel)]="peca.unidade">
    </div>
    <div class="p-field">
      <label for="descricao" class="label">Descrição:</label>
      <input type="text" id="descricao" pInput placeholder="" [(ngModel)]="peca.descricao">
    </div>
    <div class="p-field">
      <label for="altura" class="label">Altura:</label>
      <input type="text" id="altura" pInput placeholder="" [(ngModel)]="peca.altura">
    </div>
    <div class="p-field">
      <label for="largura" class="label">Largura:</label>
      <input type="text" id="largura" pInput placeholder="" [(ngModel)]="peca.largura">
    </div>
    <div class="p-field">
      <label for="profundidade" class="label">Profundidade:</label>
      <input type="text" id="profundidade" pInput placeholder="" [(ngModel)]="peca.profundidade">
    </div>
    <div class="p-field">
      <label for="unidadeMedida" class="label">Unidade de Medida:</label>
      <input type="text" id="unidadeMedida" pInput placeholder="" [(ngModel)]="peca.unidadeMedida">
    </div>
    <div class="p-field">
      <label for="volumes" class="label">Volumes:</label>
      <input type="text" id="volumes" pInput placeholder="" [(ngModel)]="peca.volumes">
    </div>
    <div class="p-field">
      <label for="active" class="label">Ativo:</label>
      <input type="text" id="active" pInput placeholder="" [(ngModel)]="peca.active">
    </div>
    <div class="p-field">
      <label for="custo" class="label">Custo:</label>
      <input type="text" id="custo" pInput placeholder="" [(ngModel)]="peca.custo">
    </div>
    <div class="p-field">
      <label for="cor" class="label">Cor:</label>
      <input type="text" id="cor" pInput placeholder="" [(ngModel)]="peca.cor">
    </div>
    <div class="p-field">
      <label for="material" class="label">Material:</label>
      <input type="text" id="material" pInput placeholder="" [(ngModel)]="peca.material">
    </div>
    <div class="p-field">
      <label for="produto" class="label">Produto:</label>
      <p-dropdown id="produto" [options]="produtos" [(ngModel)]="peca.produto" optionLabel="descricao"></p-dropdown>
    </div>
    <div class="p-field">
      <label for="nomeFornecedor" class="label">Nome do Fornecedor:</label>
      <input type="text" id="nomeFornecedor" pInput [(ngModel)]="peca.produto.fornecedor.nomeFornecedor" readonly>
    </div>
    <div class="p-field button-group">
      <div class="p-field">
        <button pButton type="button" class="p-button-primary" (click)="editar()"><i class="pi pi-save"></i>Salvar</button>
        <button pButton type="button" class="p-button-secondary" (click)="cancelar()"><i class="pi pi-times"></i>Cancelar</button>
      </div>
    </div>
  </div>
</p-dialog>
