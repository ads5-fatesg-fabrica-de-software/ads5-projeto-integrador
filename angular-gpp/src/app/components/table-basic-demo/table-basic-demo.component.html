<div class="card">
    <p-table [value]="peca" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>numero</th>
                <th>codigoFabrica</th>
                <th>unidade</th>
                <th>descricao</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-peca>
            <tr>
                <td>{{ peca.numero }}</td>
                <td>{{ peca.codigoFabrica }}</td>
                <td>{{ peca.unidade }}</td>
                <td>{{ peca.descricao }}</td>
                <td>
                    <div class="flex align-items-center justify-content-center gap-2">
                        <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="onRowEditInit(peca)" class="p-button-rounded p-button-text"></button>
                        <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="onRowEditSave(peca)" class="p-button-rounded p-button-text p-button-success mr-2"></button>
                        <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel(peca, ri)" class="p-button-rounded p-button-text p-button-danger"></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
